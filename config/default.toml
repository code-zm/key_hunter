# Key Hunter Configuration
# This file will be automatically loaded from:
#   1. config/default.toml (recommended)
#   2. default.toml
#   3. .key_hunter.toml

[github]
# GitHub API base URL (usually don't need to change this)
base_url = "https://api.github.com"

# Rate limit delay in milliseconds between requests
# GitHub Code Search has strict rate limits
# Default: 2000ms (30 req/min per token)
# With multi-token rotation (5 tokens): effectively 150 req/min
# Lower values = faster but may hit rate limits
# Higher values = slower but more reliable
rate_limit_delay_ms = 2000

[output]
# Default output format (json, csv, html, text)
format = "json"

# Output directory for results
directory = "./output"

# Save invalid/rotated keys to output files
save_invalid = true

# Detector configurations
# Set enabled = false to disable specific detectors

[detectors.shodan]
enabled = true

[detectors.openai]
enabled = true

[detectors.openrouter]
enabled = true

[detectors.claude]
enabled = true

[detectors.gemini]
enabled = true

[detectors.xai]
enabled = true

[detectors.github]
enabled = true

# Validator rate limits (in milliseconds)
# These control how fast we validate keys against each service's API
# Default: 500ms = 120 RPM (2 requests per second) - polite rate limiting
# Note: Most validation endpoints don't enforce strict rate limits
[validators]
# OpenAI API - Free tier: 3 RPM, Paid varies greatly
# Default: 500ms = 120 RPM
openai_rate_limit_ms = 500

# Claude/Anthropic API - Tier 1: 50 RPM, Tier 2: 1,000 RPM
# Optimized: 500ms = 120 RPM
claude_rate_limit_ms = 500

# Google Gemini API - Free: 5 RPM, Paid Tier 1: 300 RPM
# Optimized: 375ms = 160 RPM (tested: 61 req/min with no rate limiting)
gemini_rate_limit_ms = 375

# Shodan API - ENFORCED: 1 request per second across all tiers
# Optimized: 1125ms = ~53 RPM (tested: 25 req/min with no rate limiting)
shodan_rate_limit_ms = 1125

# xAI/Grok API - Rate limited at 500ms
# Optimized: 750ms = 80 RPM (got rate limited at 500ms)
xai_rate_limit_ms = 750

# OpenRouter API - Free tier: 20 RPM, Paid: dynamic based on balance
# Optimized: 375ms = 160 RPM (tested: 42 req/min with no rate limiting)
openrouter_rate_limit_ms = 375

# GitHub API - Primary: 5,000/hour, Secondary: 900 points/minute
# Conservative: 2000ms = 30 RPM (safe for secondary limit)
github_rate_limit_ms = 2000
